<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>

    <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Welcome to the Interactive ABCs of CSS Technology learning Website</h1>
        </div>
        <div class="container">
            <h1>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h1>
        </div>
        <div class="buttons-container">
            <div class="A">
                <div class="image-container image-container-A">
                    <img src="../assets/css-letter-a.png" alt="Broken">
                    <button class="hide-A">Hide Result</button>
                </div>
                <button class="btn-show-A btn">A</button>
            </div>
            <div class="B">
                <div class="image-container image-container-B">
                    <img src="../assets/css-letter-b.png" alt="Broken">
                    <button class="hide-B">Hide Result</button>
                </div>
                <button class="btn-show-B btn">B</button>
            </div>
            <div class="C">
                <div class="image-container image-container-C">
                    <img src="../assets/css-letter-c.png" alt="Broken">
                    <button class="hide-C">Hide Result</button>
                </div>
                <button class="btn-show-C btn">C</button>
            </div>
        </div>
    </div>
</body>
</html>
